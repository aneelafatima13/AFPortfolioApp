name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ] # Change this to 'master' if your main branch is named master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x' # Ensure this matches your project version

      - name: Publish App
        run: dotnet publish -c Release -o release

      # This is critical for Blazor! 
      # It tells GitHub Pages not to treat the site as a Jekyll site.
      - name: Add .nojekyll file
        run: touch release/wwwroot/.nojekyll

      - name: copy index.html to 404.html
        run: cp release/wwwroot/index.html release/wwwroot/404.html

      - name: Upload to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: release/wwwroot # Ensure this matches the output of dotnet publish
          branch: gh-pages