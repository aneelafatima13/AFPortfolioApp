name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ] # Change this to 'master' if your main branch is named master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x' # Ensure this matches your project version

      - name: Publish App
        run: dotnet publish -c Release -o release

      # Fix for GitHub Pages 404 on refresh
      - name: copy index.html to 404.html
        run: cp release/wwwroot/index.html release/wwwroot/404.html

      - name: Upload to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: release/wwwroot
          branch: gh-pages # This is the branch where the static files will live